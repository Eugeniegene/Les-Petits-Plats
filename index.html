<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="Les petits plats, outil de recettes de cuisine"
      name="description"
    />
    <meta
      content="Les petits plats, outil de recettes de cuisine, Marmiton, 750g"
      name="keywords"
    />
    <link rel="icon" href="./assets/image/icone.svg" />

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./style/reset.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>Le Petit Chef</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <a class="header__brand" href="#">
          <img
            src="./assets/image/logo.svg"
            class="header__logo"
            alt="Logo : Les petits plats"
          />
        </a>
      </header>

      <main class="main">
        <section class="search">
          <div class="search__input-group">
            <input
              type="text"
              class="search__input"
              placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette"
            />
            <button class="search__button">
              <img src="./assets/image/loupe.svg" alt="" />
            </button>
          </div>
        </section>

        <section class="tags">
          <span class="tags__item tags__item--danger">
            <p class="tags__name">Cuillère à soupe</p>
            <i class="far fa-times-circle fa-lg tags__close"></i>
          </span>

          <span class="tags__item tags__item--success">
            <p class="tags__name">Blender</p>
            <i class="far fa-times-circle fa-lg tags__close"></i>
          </span>

          <span class="tags__item tags__item--primary">
            <p class="tags__name">Sucre</p>
            <i class="far fa-times-circle fa-lg tags__close"></i>
          </span>
        </section>

        <section class="filter">
          <div class="filter__custom-select">
            <span class="filter__custom-arrow"></span>
            <input
              class="filter__select filter__select--primary"
              type="button"
              data-color="primary"
              data-value="Ingrédients"
              value="Ingrédients"
            />
            <ul class="filter__custom-menu filter__custom-menu--primary">
              <li class="filter__custom-option" data-color="primary">
                Crème de coco
              </li>
              <li class="filter__custom-option" data-color="primary">
                Glaçons
              </li>
              <li class="filter__custom-option" data-color="primary">
                Jus de citron
              </li>
              <li class="filter__custom-option" data-color="primary">
                Lait de coco
              </li>
              <li class="filter__custom-option" data-color="primary">Sucre</li>
            </ul>
          </div>

          <div class="filter__custom-select" style="width: 170px">
            <span class="filter__custom-arrow"></span>
            <input
              class="filter__select filter__select--success"
              type="button"
              data-color="success"
              data-value="Appareil"
              value="Appareil"
            />
            <ul class="filter__custom-menu filter__custom-menu--success">
              <li class="filter__custom-option" data-color="success">
                Blender
              </li>
            </ul>
          </div>

          <div class="filter__custom-select" style="width: 170px">
            <span class="filter__custom-arrow"></span>
            <input
              class="filter__select filter__select--danger"
              type="button"
              data-color="danger"
              data-value="Ustensiles"
              value="Ustensiles"
            />
            <ul class="filter__custom-menu filter__custom-menu--danger">
              <li class="filter__custom-option" data-color="danger">
                Cuillère à soupe
              </li>
              <li class="filter__custom-option" data-color="danger">
                Presse citron
              </li>
              <li class="filter__custom-option" data-color="danger">Verres</li>
            </ul>
          </div>
        </section>
        <section class="cards">
          <!-- CARDS COMPONENT JAVASCRIPTS DISPLAYCARDS.JS -->
        </section>
      </main>
    </div>

    <script src="./JS/index.js" type="module"></script>
  </body>
</html>
